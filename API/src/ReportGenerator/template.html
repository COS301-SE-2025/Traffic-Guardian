<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Incident Report Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      line-height: 1.5;
      background-color: #262b2f; /* dark background */
      color: #000; /* form text stays black */
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .header img {
      height: 60px;
      margin-right: 15px;
    }

    .header h2 {
      color: orange; /* header text */
      letter-spacing: 1px;
      margin: 0;
      font-size: 28px;
    }

    .section {
      background-color: #c1c1c1;
      padding: 10px;
      margin-top: 20px;
      font-weight: bold;
      border: 1px solid #b5cce5;
      border-radius: 4px;
    }

    .incident-entry {
      border: 2px solid #ffa600;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
      background-color: #f5f5f5;
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }

    label {
      flex: 0 0 180px; /* fixed width for labels */
      font-weight: bold;
      color: #262b2f;
    }

    .form-value {
      flex: 1;
      padding: 6px 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      min-height: 24px;
    }

    hr {
      border: none;
      border-top: 1px dashed #aaa;
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="${logoDataUrl}" style="height:60px; margin-right:15px;">
    <h2>TRAFFIC GUARDIAN INCIDENT REPORT</h2>
  </div>


  <div class="section">INCIDENT DETAILS</div>
  <div id="incident-container">
    <!-- INCIDENTS_PLACEHOLDER -->
  </div>

</body>
</html>
