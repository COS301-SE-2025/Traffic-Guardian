<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Incident Report Form</title>

    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      line-height: 1.5;
      background-color: #262b2f;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: orange;
    }
    .section {
      background-color: #c1c1c1;
      padding: 8px;
      margin-top: 20px;
      font-weight: bold;
      border: 1px solid #b5cce5;
    }
    .incident-entry {
      border: 2px solid #ffa600;
      border-radius: 6px;
      padding: 15px;
      margin-top: 15px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: inline-block;
      width: 180px;
      font-weight: bold;
    }
    hr {
      border: none;
      border-top: 1px dashed #aaa;
      margin: 15px 0;
    }
  </style>
</head>
