<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Traffic Guardian - Redirecting...</title>
    <script>
      // Handle client-side routing for S3 static website hosting
      // This redirects any 404 errors back to index.html with the path as a query parameter
      const path = window.location.pathname + window.location.search + window.location.hash;
      window.location.replace('/index.html?redirect=' + encodeURIComponent(path));
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
